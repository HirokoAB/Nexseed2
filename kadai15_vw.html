<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="utf-8">
    <title>welcome NexSeed Okinawa</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="">
</head>
<body>
    <!-- hader -->
    <header id="fixed">
        <!-- hrader左側 -->
       <!--  ますは親を作ってシードくんを表示させる -->
       <!-- altタグ＝代替えテキスト spanタグについて調べる　画像の範囲の指定は狭目に
        alt=イメージタグの中のaltとは画像自体の説明　画像が表皮されない時に表示
        画像検索の検索元　タグ-->
        <div class="icon">
            <img src="img/seedkun.png" alt="Seedkun">
            <span class="name"><strong>Seed</strong>Kun</span>
        </div>
        <!-- hrader右側 -->
        <ul class="header-right">
            <li>新規登録</li>
            <li>ログイン</li>
        </ul>
    </header> 
    <!-- headerここまで -->

    <!-- welcomeここから -->
    <main class="welcome" id="margin-for-fixed">
        <h1 class="title">Welcome to Nexseed Okinawa</h1>
        <ul class="guideline">
            <li>Be athlete</li>
            <li>Go World</li>
            <li>Enjoy Everything</li>
        </ul>
    
    <div class="btn-group">
        <button type="submit" name="btn" class="btn register">新規登録</button>     
        <button type="submit" name="btn" class="btn login">ログイン</button>
    </div> 
    </main>

    <main class="curriculum">        
        <h2 class="sub-title" >Nexseed Life</h2>
        <ul class="image-box">
            <li><img src="img/programming.jpg" alt="Seedkun"><span>programing</span></li>
            <li><img src="img/english.jpg" alt="Seedkun"><span>Englsih</span></li>
            <li><img src="img/enjoy.jpg" alt="Seedkun"><span>Enjoy</span></li>
        </ul>
    </main>

    <aside class="contact">
        <h2 class="sub-title">Contact us</h2>
        <form action="">
            <div class="form">
                <!-- 左側のフォーム -->
                <div class="form-left">
                    <fieldset>
                          <input type="text" name="" class="name" placeholder="お名前">
                     </fieldset>
                     <fieldset>
                          <input type="email" name="" class="email" placeholder="メールアドレス">
                      </fieldset>
                 </div>     
                      <!-- 右側のフォーム -->
                     <fieldset>
                         <textarea name=""class="inquiry" placeholder="お問い合わせ内容"></textarea>
                     </fieldset> 
            </div>
         <button>submit</button>   
        </form>
    </aside> 

    <!-- footer作るよー -->
    <footer>
        <div class="icon">
            <img src="img/seedkun.png" alt="SeedKun">
            <span class="name"><strong>Seed</strong>Kun</span>
        </div>
        <p class="footer-right">
            Copyrigth (c) NexSeed inc.</p>
    </footer>



</body>

</body>
</html>
